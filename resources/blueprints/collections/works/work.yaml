tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: media
            field:
              type: section
              display: Medien
          -
            import: images
          -
            handle: content
            field:
              type: section
              display: Inhalt
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: text_left
            field:
              buttons:
                - bold
                - italic
                - unorderedlist
                - removeformat
                - anchor
              toolbar_mode: floating
              remove_empty_nodes: true
              type: bard
              display: 'Text (linke Spalte)'
              width: 50
          -
            handle: text_right
            field:
              buttons:
                - bold
                - italic
                - unorderedlist
                - removeformat
                - anchor
              toolbar_mode: floating
              remove_empty_nodes: true
              type: bard
              display: 'Text (rechte Spalte)'
              width: 50
          -
            handle: link_text
            field:
              type: text
              display: Linktext
          -
            handle: link
            field:
              collections:
                - pages
              container: assets
              type: link
              display: Link
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - works
              max_items: 1
              listable: false
              localizable: true
