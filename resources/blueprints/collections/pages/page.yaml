title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhalte
              localizable: true
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    page_section:
                      display: Sektion
                      instructions: 'Sektion hinzufügen'
                      icon: layout-table-row-insert
                      fields:
                        -
                          import: page_section
                    animation_scroll:
                      display: 'Animation (Scroll)'
                      instructions: 'Animation mit Scroll-Effekt hinzufügen'
                      icon: programming-script-code-brackets
                      fields:
                        -
                          import: animation_scroll
                    animation_autoplay:
                      display: 'Animation (Autoplay)'
                      instructions: 'Animation mit Autoplay hinzufügen'
                      icon: programming-script-code-brackets
                      fields:
                        -
                          import: animation_autoplay
                    contacts:
                      display: Kontakte
                      icon: form-address-field
                      fields:
                        -
                          import: contacts
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
