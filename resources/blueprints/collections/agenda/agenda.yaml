tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: multiple_dates
            field:
              type: toggle
              display: 'Mehrt√§gig?'
          -
            handle: agenda_date
            field:
              type: date
              display: Datum
              width: 50
              unless:
                multiple_dates: 'equals true'
          -
            handle: agenda_time
            field:
              type: time
              display: Zeit
              width: 50
              unless:
                multiple_dates: 'equals true'
          -
            handle: agenda_date_multiple
            field:
              type: textarea
              display: Datum/Zeit
              if:
                multiple_dates: 'equals true'
          -
            handle: title
            field:
              type: textarea
              required: true
              display: Titel
              validate:
                - required
          -
            handle: text
            field:
              buttons:
                - bold
                - italic
                - unorderedlist
                - removeformat
                - anchor
              remove_empty_nodes: true
              link_collections:
                - pages
              container: assets
              type: bard
              display: Text
          -
            handle: link_text
            field:
              type: text
              display: Linktext
          -
            handle: link
            field:
              collections:
                - pages
              container: assets
              type: link
              display: Link
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - agenda
              max_items: 1
              listable: false
              localizable: true
title: Agenda
