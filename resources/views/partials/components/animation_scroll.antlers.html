{{ partial:layout/inner class="pb-30 md:pb-60 lg:pb-90" }}
  {{ random_animation = animations | shuffle | first }}
  <lottie-player
    id="{{ id }}"
    src="{{ random_animation:animation:url }}">
  </lottie-player>
{{ /partial:layout/inner }}

<script>
  document.addEventListener("DOMContentLoaded", function () {
    LottieInteractivity.create({
      player: "#{{id}}",
      mode: "scroll",
      actions: [
        {
          visibility: [0.2, 0.6], // erstes Drittel beim Scrollen
          type: 'seek',
          frames: [120, 96] // Texte fliegen rein
        },
        {
          visibility: [0.5], // bleibt stehen
          type: 'stop',
          frames: [96, 26] // z. B. Frame in der Mitte des „Pause-Zustands“
        },
        {
          visibility: [0.4, 0.8],
          type: 'seek',
          frames: [26, 0] // Texte fliegen raus
        }
      ]
    });
  });
</script>
