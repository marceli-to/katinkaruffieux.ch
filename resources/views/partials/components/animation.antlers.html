{{ partial:layout/inner class="pb-30 md:pb-60 lg:pb-90 lottiContainer-{{ id }}" }}
  <lottie-player
    id="{{ id }}"
    src="{{ animation_json }}">
  </lottie-player>
{{ /partial:layout/inner }}

<script>
  document.addEventListener("DOMContentLoaded", function () {
    LottieInteractivity.create({
      player: "#{{id}}",
      mode: "scroll",
      container: "lottiContainer-{{ id }}",
      actions: [
        {
          visibility: [.2, .5], // erstes Drittel beim Scrollen
          type: 'seek',
          frames: [0, 26] // Texte fliegen rein
        },
        {
          visibility: [0.5], // bleibt stehen
          type: 'stop',
          frames: [26, 96] // z. B. Frame in der Mitte des „Pause-Zustands“
        },
        {
          visibility: [0.5, 0.8],
          type: 'seek',
          frames: [96, 120] // Texte fliegen raus
        }
      ]
    });
  });
</script>
