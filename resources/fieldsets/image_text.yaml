title: 'Bild / Text'
fields:
  -
    handle: title
    field:
      type: text
      display: Title
      instructions: 'optionaler Titel'
  -
    handle: media
    field:
      type: section
      display: Medien
  -
    import: images
  -
    handle: content
    field:
      type: section
      display: Inhalt
  -
    handle: text_left
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - removeformat
        - anchor
      toolbar_mode: floating
      remove_empty_nodes: true
      type: bard
      display: 'Text (linke Spalte)'
      width: 50
  -
    handle: text_right
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - removeformat
        - anchor
      toolbar_mode: floating
      remove_empty_nodes: true
      type: bard
      display: 'Text (rechte Spalte)'
      width: 50
  -
    handle: link_text
    field:
      type: text
      display: Linktext
      width: 50
  -
    handle: link
    field:
      collections:
        - pages
      container: assets
      type: link
      display: Link
      width: 50
